<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.07544d9b.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>RESTapi Countries Project</title>
<script src="/main.07544d9b.js"></script></head>

<body>


    <header class="header">
        <h1 class="title">
            Where in the world?
        </h1>
        <div class="toggler">
            <div class="toggler__image"></div>
            <span class="toggler__mode">Light Mode</span>
        </div>
    </header>

    <section class="modal">
        <button class="back-button"><i class="fas fa-long-arrow-alt-left"></i>Back</button>
        <div class="modal__container">
        </div>

    </section>


    <div class="controls">
        <div class="searchbox">
            <i class="fas fa-search"></i>
            <input type="search" title="Enter correct country name" placeholder="Search" class="search-field">
        </div>

        <select class="drop-list">
            <option value="" disabled="" selected="" hidden=""> Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>

    </div>




    <div class="container">


    </div>







    <script src="/app.c328ef1a.js"></script>
</body>

</html>
